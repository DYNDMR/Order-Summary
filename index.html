<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <title>Order summary card</title>

</head>

<body>
  <div class="main">
    <div class="container">
      <img src="./images/curtindo.svg" alt="pessoa-curtindo" />
      <h1>Order Summary</h1>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="payment-card">
        <img class="music-icon" src="./images/icon-music.svg"/>
        <div class="plan-type">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
        <button>Change</button>

      </div>
      <div class="btn-container">
        <button class="btn-continue">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
